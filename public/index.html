<body>

    <div class="login-form">
        <form id="formLogin" action="/examples/actions/confirmation.php" method="post">
            <div id="centrador">
                <h3 class='LoginTitle'>Login</h3>
            </div>

            <div class="or-seperator"></div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="email" class="form-control" id="email1" placeholder="Ingresa tu e-mail" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="Aquí tu e-mail." required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password1" placeholder="Ingresa tu contraseña" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="Aquí tu contraseña." required>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline">
                        <!-- <input type="checkbox"> Recuerdame</label> -->
                </div>
                <div class="or-seperator"></div>
            </div>
            <div class="Sign-In">
                <button type="submit" class="btn btn-info btn-block login-btn" onclick="signIn()">Ingresa</button>
                <a href="#" class="forgot" onclick="sendPasswordResetEmail()">Olvidaste tu Contraseña?</a>
            </div>
            <div class="or-seperator"></div>
            <div class="separador">

                <a href="registro.html" class="btn btn-info btn-block login-btn">Registrate</a>
            </div>

            <div class="text-center social-btn">
                <div class="separador">
                    <a onclick="signInWithFacebook()" class="btn btn-primary btn-block">
                        <i class="fa fa-facebook"></i> Ingresa con
                        <b>Facebook</b>
                    </a>
                </div>
                <div class="separador">
                    <a onclick="signInWithGoogle()" class="btn btn-danger btn-block">
                        <i class="fa fa-google"></i> Ingresa con
                        <b>Google</b>
                    </a>
                </div>
            </div>
        </form>

    </div>
